<app-topbar></app-topbar>
<div class="claseMadre">
    <h1> Books </h1>
    @for (book of books; track $index) {
        <mat-card (click)="redirectTo(book.srcEpub)">
            <img mat-card-xl-image src = {{book.srcImg}}>
            <div class="contenido">
                <mat-card-header>
                    <mat-card-title-group>
                        <mat-card-title>{{book.name}}</mat-card-title>
                        <mat-card-subtitle>{{book.synopsis}}</mat-card-subtitle>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-footer>
                    <mat-chip-set>
                        @for (tag of book.tags; track $index) {
                            <mat-chip>{{tag}}</mat-chip>
                        }
                    </mat-chip-set>
                </mat-card-footer>                
            </div>
        </mat-card>
    }
</div>
