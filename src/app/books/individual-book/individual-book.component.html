<div class="divPrincipal"> 
    <app-topbar class="topBar"></app-topbar>
    <div id="viewer" class="vista"
        (touchstart)="onTouchStart($event)"
        (touchend)="onTouchEnd($event)"></div>
    <div class="barraDeNavegacion">
        <mat-toolbar class="barraEbook">
            <button id="prev-btn" (click)="prevPage()">previus page</button>          
            <button id="next-btn" (click)="nextPage()">next page</button>
        </mat-toolbar>
    </div>
</div>
