<div class="claseMadre">
    <app-topbar></app-topbar>
    <div class="fotoDiv">
        <img class="fotoImg" src="../../assets/Chibi.png">
    </div>
    <div class="sobreMi">          
        <app-about-me></app-about-me>
    </div>
    <div class="proyects">
        @for (project of projects; track $index) {
            <mat-card>
                <mat-card-header>
                    <img mat-card-sm-image src = {{project.srcImg}}>
                    <mat-card-title-group>
                        <mat-card-title>{{project.name}}</mat-card-title>
                            <mat-progress-bar mode="determinate" value={{project.progress}}></mat-progress-bar>
                            {{project.description}}
                    </mat-card-title-group>
                </mat-card-header>
            </mat-card>
        }
    </div>
</div>
