<div class="claseMadre">
    <app-topbar></app-topbar>
    <div class="fotoDiv">
        <img class="fotoImg" src="../../assets/Chibi.png">
    </div>
    <div class="sobreMi">          
        <app-about-me></app-about-me>
    </div>
    <div class="proyects">
        @for (project of projects; track $index) {
            <mat-card>
                <mat-card-header>
                    <mat-card-title-group>
                        <mat-card-title> {{project.name}} </mat-card-title>
                        <mat-card-subtitle> {{project.description}} </mat-card-subtitle>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-content>
                @for (subProject of project.subProjects; track $index) {
                    <mat-card class="miniTarjeta">
                        <mat-card-header>
                            <mat-card-title-group>
                                <mat-card-title> {{subProject.name}} </mat-card-title>
                                <div class="barraDePorcentaje">
                                    {{subProject.progress}}%
                                    <mat-progress-bar mode="determinate" value={{subProject.progress}} role="progressbar"></mat-progress-bar>
                                </div>
                            </mat-card-title-group>
                        </mat-card-header>
                    </mat-card>
                }
                </mat-card-content>
            </mat-card>
        }
    </div>
</div>
